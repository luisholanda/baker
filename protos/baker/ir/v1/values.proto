syntax = "proto3";

package baker.ir.v1;

// A IR value.
message Value {
  // The value
  oneof value {
    // A function call.
    FunctionCall call = 2;
    // An identifier.
    string identifier = 3;
  };
}

// A IR function call.
message FunctionCall {
  // The function being called.
  string function = 1;
  // Positional arguments in the call.
  repeated Value args = 2;
  // Keyword arguments in the call.
  map<string, Value> kwargs = 3;
}
